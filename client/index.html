<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
  <script src="/socket.io/socket.io.js">
  </script>
</head>
<body>
  <h1>こ↑こ↓</h1>
  <div class="message">
    <p>入って、どうぞ</p>
  </div>
  <form>
    <input type="text" id="textArea" value="abc">
    <input type="button" id="sendBtn" value="Send_Message" onclick="send()">
  </form>
  直前に送信したメッセージ
  <div id="JustBeforeMassege"></div>
  入室者情報
  <div id="member"></div>
  メッセージログ
  <div id="massegeBoard"></div>
  <script>
  var socket = io.connect();
  socket.emit('message', {value: 'Login_user'});
  socket.on('from_server', function(data) {
    document.getElementById("massegeBoard").innerHTML
    = document.getElementById("massegeBoard").innerHTML + data.value + "<br>";
  });

    function send() {
      var myComment = document.getElementById("textArea").value;
      document.getElementById("massegeBoard").innerHTML
      = document.getElementById("massegeBoard").innerHTML + "me :" + myComment + "<br>";
      socket.emit('comment', {value: myComment});
      socket.on('from_server', function(data) {
        document.getElementById("massegeBoard").innerHTML
        = document.getElementById("massegeBoard").innerHTML + data.value + "<br>";
      });
    }
  </script>
</body>
</html>
